<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="box">
    <div class="text">
      <h1 class="header">Get <span class="purpul-color"> insights </span> that help your business grow.</h1>
      <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="numbers">
        <p><span class="nums">10k+</span><br><span class="nums-info">companies</span></p>
        <p><span class="nums">314</span><br><span class="nums-info">templates</span></p>
        <p><span class="nums">12m+</span><br><span class="nums-info">queries</span></p>
      </div>
    </div>
    <div class="photo">

      <img src="images/image-header-desktop.jpg" alt="a photo of co-workers">
    </div>

  </div>


</body>

</html>
